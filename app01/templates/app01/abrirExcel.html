{% extends "app01/base_app01.html" %}


{% block conteudo %}
<br/>

<div class="container">
<p align="center">{{ titulo }}</p>

    
   <form  method="post">
    {%csrf_token%}

   {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

   
<div class="row">   

<div class="form-group">
      
    
    <div class="col">
    <label for="id_municipio" class="col-form-label">Munic√≠pio</label>
    <select name="municipio"  id="id_municipio" class="form-control" required>
      <option value=""></option>
      {% for municipio in municipios %}
        <option value="{{ municipio.id_municipio }}">{{ municipio.municipio }}</option>
      {% endfor %}
    </select>   
    </div>


    <div class="col">
    <label for="id_ano" class="col-form-label">Ano</label>
    <select name="ano"  id="id_ano" class="form-control" required>
      <option value=""></option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>   

    <label for="id_mes" class="col-form-label">Mes</label>
    <select name="mes"  id="id_mes" class="form-control" required>
      <option value=""></option>
      <option value="01">Janeiro</option>
      <option value="02">Fevereiro</option>
      <option value="03">Marco</option>
      <option value="04">Abril</option>
      <option value="05">Maio</option>
      <option value="06">JUnho</option>
      <option value="07">Julho</option>
      <option value="08">Agosto</option>
      <option value="09">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>   
    </div>


<div class="d-flex">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioFilter" id="r_regente" value="regente" required="">
        <label class="form-check-label" for="r_regente">Regente</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioFilter" id="r_suporte" value="suporte">
        <label class="form-check-label text-nowrap" for="r_suporte">Suporet</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioFilter" id="r_matriz" value="carga-horaria">
        <label class="form-check-label text-nowrap" for="r_matriz">Matriz</label>
    </div>
</div>

    <br>

    <h2><span class="mensagem">{{ mensagem }}</span></h2>

</div>    
</div>  
  
  <br><br>


    <p><span style="display:none">
    <button class="btn btn-primary" type="submit" id="bt_submit">Button</button>
    </span></p>


    <p>
      <a href="#" onclick="fnSubmit();">Executar</a>
    </p>
    <div id="msgDiv" style="display:none">Processo iniciado...</div>



<script>

function fnSubmit(){
      if (document.getElementById("id_municipio").value!=""){
        if (document.getElementById("id_ano").value!=""){
          if (document.getElementById("id_mes").value!=""){
            if ((document.getElementById("r_regente").checked==true) || (document.getElementById("r_suporte").checked==true) || (document.getElementById("r_matriz").checked==true)) {
               document.getElementById("msgDiv").style.display = "block";
               document.getElementById("bt_submit").click();
           }
          }
        }
      }
   return false;
}


</script>
<style>
#msgDiv {
  width: 550px;
  height: 150px;
  background-color: lightblue;
  font-size: 24px;
}

.mensagem {
  color: red;

}

</style>

   </form>
   <hr>
</div>
</div>
</div>
{% endblock %}
